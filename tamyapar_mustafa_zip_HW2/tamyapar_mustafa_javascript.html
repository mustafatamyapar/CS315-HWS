//3)How are the results of short-circuited operators computed? (Consider also function calls)
//In and operations if the first one is true both expressions are checked otherwise only first one is checked, if both are 
//true turns true else turns false but in or operation if the first expression is true second one is not checked 
//and if one of them is true turns true.

function func()
    {
    console.log("in js func");
    return true;
    }
  function func2()
  {
    console.log("in js func2");
    return false;
  } 

console.log(true && func()); // executing both
console.log(func() && func2()); //executing both
console.log(func2() && func()); //executing just func2
console.log(true || func2()); //not executes func2
console.log(func() || func2()); // just executes func
console.log(func2() || func()); //executing both
